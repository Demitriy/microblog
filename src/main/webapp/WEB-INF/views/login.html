<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity4">

<div th:replace="include :: head"></div>

<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div th:replace="include :: alert"></div>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form th:action="@{/login}" method="post" class="form-signin">
                <h2 class="form-signin-heading">Please log in</h2>
                <div class="form-group">
                    <input name="username" autofocus="autofocus" type="text" id="inputUsername" class="form-control" placeholder="Username" />
                </div>
                <div class="form-group">
                    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" />
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="remember-me" id="remember-me" /> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                <div class="center">New user? <a th:href="@{/user/signup}">Sign up</a></div>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
</body>

</html>
