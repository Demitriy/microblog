<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/thymeleaf-extras-springsecurity4">

<div th:replace="include :: head"></div>

<body>
    <div th:replace="include :: navbar ('')"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="page-header">
                    <h3>New post</h3>
                </div>
                <form th:action="@{/post/new}" method="post" th:object="${post}" class="form-horizontal">
                    <div th:class="${#fields.hasErrors('message')} ? 'form-group has-error' : 'form-group'">
                        <textarea th:field="*{message}" class="form-control" rows="5" placeholder="Type a message"></textarea>
                        <span class="help-block" th:errors="*{message}">Please enter valid message</span>
                        <button type="submit" class="btn btn-primary">Add post</button>
                        <button type="reset" class="btn btn-default">Reset</button>
                    </div>
                </form>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>

</html>
